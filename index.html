<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <style>
    :root {
      --bg: #111316;
      --panel: #1a1f24;
      --key: #2a3138;
      --key-accent: #4c9aff;
      --text: #e6e6e6;
      --danger: #ff5c74;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% 0%, #151a1f, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color: var(--text);
    }

    .calc {
      width: 100%;
      max-width: 380px;
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .display {
      padding: 18px 16px;
      min-height: 92px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(180deg, #20262d, #181c21);
      border-bottom: 1px solid #232a31;
    }

    .history {
      font-size: 0.9rem;
      color: #aab2bc;
      min-height: 1.2em;
      word-break: break-all;
    }

    .result {
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      font-variant-numeric: tabular-nums lining-nums;
      letter-spacing: 0.5px;
      word-break: break-all;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 14px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.05rem;
      color: var(--text);
      background: var(--key);
      cursor: pointer;
      transition: transform 80ms ease, filter 120ms ease, background 160ms ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active { transform: scale(0.98); filter: brightness(1.1); }
    .op { background: #33414f; }
    .accent { background: var(--key-accent); color: #081a33; font-weight: 700; }
    .danger { background: var(--danger); color: #260008; font-weight: 700; }

    .span-2 { grid-column: span 2; }

    @media (hover: hover) {
      button:hover { filter: brightness(1.08); }
    }

    @media (max-width: 360px) {
      .keys { gap: 8px; padding: 12px; }
      button { padding: 12px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Calculadora">
    <section class="display">
      <div class="history" id="history" aria-live="polite"></div>
      <div class="result" id="display" aria-live="polite">0</div>
    </section>

    <section class="keys">
      <button class="danger" data-action="clear">AC</button>
      <button class="danger" data-action="backspace">⌫</button>
      <button class="op" data-op="%">%</button>
      <button class="op" data-op="/">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="op" data-op="*">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="op" data-op="-">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="op" data-op="+">+</button>

      <button class="span-2" data-num="0">0</button>
      <button data-action="dot">,</button>
      <button class="accent" data-action="equals">=</button>
    </section>
  </main>

  <script>
    (function () {
      const display = document.getElementById("display");
      const history = document.getElementById("history");
      const keys = document.querySelector(".keys");

      let current = "0";
      let stored = null;      // número armazenado para cálculo
      let op = null;          // operação atual (+, -, *, /, %)
      let justEvaluated = false;

      function format(val) {
        // Mantém ponto como separador interno, exibe com vírgula
        const [int, frac] = String(val).split(".");
        const intFmt = int.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return frac ? `${intFmt},${frac}` : intFmt;
      }

      function show() {
        display.textContent = format(current);
        history.textContent = buildHistory();
      }

      function buildHistory() {
        if (stored === null && !op) return "";
        const a = stored !== null ? format(stored) : "";
        const b = current !== null ? format(current) : "";
        return [a, op || "", b].filter(Boolean).join(" ");
      }

      function inputDigit(d) {
        if (justEvaluated) { current = "0"; justEvaluated = false; }
        if (current.length >= 18) return;
        if (current === "0") current = d;
        else current += d;
        show();
      }

      function inputDot() {
        if (justEvaluated) { current = "0"; justEvaluated = false; }
        if (!current.includes(".")) current += ".";
        show();
      }

      function setOp(nextOp) {
        if (op && stored !== null) {
          // encadeia operações se já temos tudo
          evaluate();
        }
        stored = parseFloat(current);
        op = nextOp;
        current = "0";
        show();
      }

      function clearAll() {
        current = "0";
        stored = null;
        op = null;
        justEvaluated = false;
        show();
      }

      function backspace() {
        if (justEvaluated) { justEvaluated = false; }
        if (current.length <= 1) current = "0";
        else current = current.slice(0, -1);
        show();
      }

      function evaluate() {
        const a = stored !== null ? stored : 0;
        const b = parseFloat(current);
        let result = b;

        switch (op) {
          case "+": result = a + b; break;
          case "-": result = a - b; break;
          case "*": result = a * b; break;
          case "/": result = b === 0 ? NaN : a / b; break;
          case "%": result = a % b; break;
          default: result = b;
        }

        const expression = `${format(a)} ${op || ""} ${format(b)} = ${isFinite(result) ? format(result) : "Erro"}`;
        history.textContent = expression;

        current = isFinite(result) ? String(result) : "0";
        stored = null;
        op = null;
        justEvaluated = true;
        show();
      }

      keys.addEventListener("click", (e) => {
        const btn = e.target.closest("button");
        if (!btn) return;

        const num = btn.getAttribute("data-num");
        const action = btn.getAttribute("data-action");
        const nextOp = btn.getAttribute("data-op");

        if (num !== null) {
          inputDigit(num);
          return;
        }

        if (action === "dot") { inputDot(); return; }
        if (action === "clear") { clearAll(); return; }
        if (action === "backspace") { backspace(); return; }
        if (action === "equals") { evaluate(); return; }

        if (nextOp) setOp(nextOp);
      });

      // Suporte ao teclado físico
      window.addEventListener("keydown", (e) => {
        const k = e.key;
        if (/\d/.test(k)) inputDigit(k);
        else if (k === "." || k === ",") inputDot();
        else if (k === "Backspace") backspace();
        else if (k.toLowerCase() === "c" || k === "Escape") clearAll();
        else if (["+","-","*","/","%"].includes(k)) setOp(k);
        else if (k === "Enter" || k === "=") evaluate();
      });

      show();
    })();
  </script>
</body>
</html>
